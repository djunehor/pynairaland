version: 2
jobs:
  build:
    docker:
      - image: python:3.7.0
    steps:
      - checkout

      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install Chromedriver latest version
          command: |
            /usr/bin/sudo apt-get install zip unzip
            wget https://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip
            unzip chromedriver_linux64_2.3.zip
            /usr/bin/sudo cp chromedriver /usr/bin/chromedriver
            /usr/bin/sudo chown root /usr/bin/chromedriver
            /usr/bin/sudo chmod +x /usr/bin/chromedriver
            /usr/bin/sudo chmod 755 /usr/bin/chromedriver
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"

      - run:
          name: Run unit tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python tests.py
