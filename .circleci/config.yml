version: 2
jobs:
  build:
    docker:
      - image: python:3.7.0
    steps:
      - checkout

      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}

      # Use BASH instead of DASH! see: https://ubuntuforums.org/showthread.php?t=1932504
      - run: apt-get install -y sudo # https://discuss.circleci.com/t/sudo-command-not-found/14208/4
      - run: ls -al /bin/sh && sudo rm /bin/sh && sudo ln -s /bin/bash /bin/sh && ls -al /bi
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install Chromedriver latest version
          command: |
            sudo apt-get install zip unzip
            wget https://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip
            unzip chromedriver_linux64_2.3.zip
            sudo cp chromedriver /usr/bin/chromedriver
            sudo chown root /usr/bin/chromedriver
            sudo chmod +x /usr/bin/chromedriver
            sudo chmod 755 /usr/bin/chromedriver
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"

      - run:
          name: Run unit tests
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python tests.py
